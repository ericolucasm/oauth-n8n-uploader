<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XSolve - Upload com OAuth</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- SDKs carregadas com defer -->
  <script src="https://apis.google.com/js/api.js" defer></script>
  <script src="https://js.live.net/v7.2/OneDrive.js" defer></script>

  <!-- JS principal -->
  <script src="js/oauth.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- LOGO -->
    <img src="images/xsolve-logo.png" alt="XSolve Consultoria" class="logo" />

    <h1>Envie seus arquivos com segurança</h1>

    <!-- ================= LOGIN ================= -->
    <div id="auth-buttons">
      <button class="login-button" onclick="loginWithGoogle()">
        <img src="images/google-logo.png" alt="Google" class="login-icon" />
        Login com Google
      </button>

      <button class="login-button" onclick="loginWithMicrosoft()">
        <img src="images/microsoft-logo.png" alt="Microsoft" class="login-icon" />
        Login com Microsoft
      </button>
    </div>

    <!-- ================= UPLOAD ================= -->
    <div id="upload-section">
      
      <!-- Upload local (disponível sempre) -->
      <label for="file" class="custom-file-upload">
        Selecionar arquivo do dispositivo
      </label>
      <input type="file" id="file" />

      <!-- Upload da nuvem (aparece apenas após login) -->
      <button
        class="custom-file-upload"
        id="cloud-picker-btn"
        style="display: none;"
        onclick="openCloudPicker()"
      >
        Selecionar arquivo da nuvem
      </button>

      <!-- Nome do arquivo selecionado -->
      <p id="file-name"></p>

      <!-- Botão de envio -->
      <button
        class="login-button"
        id="upload-btn"
        style="display: none;"
      >
        Enviar Arquivo
      </button>
    </div>
  </div>
</body>
</html>
