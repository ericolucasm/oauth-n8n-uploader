<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XSolve - Upload com OAuth</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- SDKs -->
  <script src="https://apis.google.com/js/api.js" defer></script>
  <script src="https://js.live.net/v7.2/OneDrive.js" defer></script>

  <!-- JS principal -->
  <script src="js/oauth.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="images/xsolve-logo.png" alt="XSolve Consultoria" class="logo" />
    <h1>Envie seus arquivos com segurança</h1>

    <!-- HOME: Escolha entre local ou nuvem -->
    <div id="home-options">
      <button class="login-button" onclick="escolherDispositivo()">
        Selecionar do Dispositivo
      </button>
      <button class="login-button" onclick="escolherNuvem()">
        Selecionar da Nuvem
      </button>
    </div>

    <!-- VOLTAR -->
    <div id="voltar-home" style="display: none; margin-top: 20px;">
      <button class="login-button" onclick="voltarParaHome()">← Voltar à Home</button>
    </div>

    <!-- LOGIN -->
    <div id="auth-buttons" style="display: none;">
      <button class="login-button" onclick="loginWithGoogle()">
        <img src="images/google-logo.png" alt="Google" class="login-icon" />
        Login com Google
      </button>
      <button class="login-button" onclick="loginWithMicrosoft()">
        <img src="images/microsoft-logo.png" alt="Microsoft" class="login-icon" />
        Login com Microsoft
      </button>
    </div>

    <!-- UPLOAD LOCAL -->
    <div id="upload-local" style="display: none;">
      <label for="file" class="custom-file-upload">
        Escolher arquivo do dispositivo
      </label>
      <input type="file" id="file" />
    </div>

    <!-- UPLOAD NUVEM -->
    <div id="upload-nuvem" style="display: none;">
      <button class="custom-file-upload" id="cloud-picker-btn" onclick="openCloudPicker()">
        Selecionar arquivo da nuvem
      </button>
    </div>

    <!-- Nome do arquivo -->
    <p id="file-name"></p>

    <!-- Enviar -->
    <div id="upload-actions" style="display: none;">
      <button class="login-button" id="upload-btn">Enviar Arquivo</button>
    </div>
  </div>
</body>
</html>
